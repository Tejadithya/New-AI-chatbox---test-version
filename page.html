<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox Example</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .chat-container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #fafafa;
            margin-bottom: 10px;
        }
        .chat-message {
            margin: 8px 0;
        }
        .user { color: #0078d7; }
        .bot { color: #333; }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .chat-input button {
            padding: 8px 16px;
            border: none;
            background: #0078d7;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbox</h2>
        <div class="chat-box" id="chatBox"></div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            appendMessage('user', userMsg);
            chatInput.value = '';

            // Simulate bot response (replace with API call for real chat)
            setTimeout(() => {
                appendMessage('bot', "You said: " + userMsg);
            }, 500);
        });

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + sender;
            msgDiv.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
